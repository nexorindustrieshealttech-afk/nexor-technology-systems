<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXOR STORE | Catálogo Completo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=JetBrains+Mono:wght@100;400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">
            <div class="logo-wrapper">
                <img src="logo.png" alt="NEXOR Technology Systems Logo" class="logo-img" />
            </div>
        </a>
        <div class="nav-center">
        </div>
        <div class="nav-right">
            <div id="nav-user-section">
                <!-- Inyectado por JS -->
            </div>
            <div class="cart-btn">CART <span class="cart-badge" id="cart-count">0</span></div>
        </div>
    </nav>

    <main class="shop-main">
        <section class="page-section">
            <div class="page-header">
                <span class="pre-title">// TECH_ASSET_MANAGEMENT</span>
                <h1 class="main-title">Catálogo Completo</h1>
            </div>

            <div id="category-filters" class="filter-container"></div>
            <div class="products-container" id="product-grid">
                <!-- Los productos se inyectan aquí desde script.js -->
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html" class="back-link">← VOLVER AL INICIO</a>
        <p>© 2026 NEXOR INDUSTRIES. SECURE COMMERCE CHANNEL.</p>
    </footer>

    <!-- CART UI -->
    <div class="cart-overlay" id="cart-overlay"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2 class="cart-title">CARRITO</h2>
            <button class="cart-close-btn">×</button>
        </div>
        <div id="cart-items" class="cart-items-wrapper"></div>
        <div class="cart-total">
            <div class="cart-total-row"><span>TOTAL:</span> <span id="cart-total-price">$0.00</span></div>
            <button class="btn-checkout">PROCEDER AL PAGO</button>
        </div>
    </div>

    <!-- AUTH MODAL -->
    <div class="auth-overlay" id="auth-modal">
        <div class="auth-box">
            <button class="auth-close">×</button>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="auth-tab" data-tab="register">Registrarse</button>
            </div>
            <form id="login-form" class="auth-form active">
                <input type="email" class="input-field" placeholder="EMAIL" required>
                <input type="password" class="input-field" placeholder="PASSWORD" required>
                <button type="submit" class="btn-submit">ACCEDER</button>
            </form>
            <form id="register-form" class="auth-form">
                <input type="text" class="input-field" placeholder="NOMBRE DE USUARIO" required>
                <input type="email" class="input-field" placeholder="EMAIL" required>
                <input type="password" class="input-field" placeholder="PASSWORD" required>
                <button type="submit" class="btn-submit">CREAR CUENTA</button>
            </form>

            <div class="social-login-separator" style="margin: 20px 0; border-top: 1px solid rgba(255,255,255,0.1); position: relative; text-align: center;">
                <span style="background: var(--surface); padding: 0 10px; color: var(--text-dim); font-size: 0.7rem; position: relative; top: -10px;">O CONTINÚA CON</span>
            </div>
            <div class="social-buttons" style="display: flex; flex-direction: column; gap: 10px;">
                <button id="btn-google" class="btn-submit" style="background: #fff; color: #000; margin-top: 0; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
                    Google
                </button>
                <button id="btn-microsoft" class="btn-submit" style="background: #2f2f2f; color: #fff; margin-top: 0; display: flex; align-items: center; justify-content: center; gap: 10px; border: 1px solid #555;">
                    <svg width="18" height="18" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg"><path fill="#f35325" d="M1 1h10v10H1z"/><path fill="#81bc06" d="M12 1h10v10H12z"/><path fill="#05a6f0" d="M1 12h10v10H1z"/><path fill="#ffba08" d="M12 12h10v10H12z"/></svg>
                    Microsoft (Hotmail/Outlook)
                </button>
            </div>
        </div>
    </div>

    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toast-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
